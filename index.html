<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man AI Teaching Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <header>
        <h1>Pac-Man</h1>
        <div class="meta">
          <span id="score">SCORE 00000</span>
          <span id="lives">LIVES 3</span>
        </div>
      </header>
      <canvas id="game" width="448" height="496" aria-label="Pac-Man game board"></canvas>
      <footer>
        <p>
          Arrow keys to move. Press <strong>P</strong> to pause and reveal ghost pathfinding vectors.
        </p>
      </footer>
    </div>
    <script src="game.js"></script>
  </body>
</html>
